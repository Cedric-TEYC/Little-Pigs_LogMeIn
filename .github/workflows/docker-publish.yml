name: DevSecOps Pipeline (Trivy, Bandit, Flake8, Pytest, DockerHub)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  security-quality:
    name: Security & Quality (Trivy, Bandit, Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Trivy Code Scan
      - name: Run Trivy (filesystem mode)
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"

      # Bandit
      - name: Run Bandit (Python SAST)
        uses: tj-actions/bandit@v5
        with:
          targets: "./backend,./frontend"

      # Flake8
      - name: Run Flake8 (lint Python)
        uses: py-actions/flake8@v2
        with:
          path: "./backend ./frontend"

  pytest:
    name: Pytest (unit tests)
    runs-on: ubuntu-latest
    needs: security-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Run Pytest
        run: |
          pytest backend/tests || true

  build-docker:
    name: Build, Scan & Push Docker Images
    runs-on: ubuntu-latest
    needs: [pytest]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build backend image
      - name: Build backend Docker image
        run: docker build -t $DOCKERHUB_USERNAME/littlepigs-backend:latest ./backend

      # Build frontend image
      - name: Build frontend Docker image
        run: docker build -t $DOCKERHUB_USERNAME/littlepigs-frontend:latest ./frontend

      # Trivy scan backend Docker image
      - name: Trivy scan backend Docker image
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          image-ref: "${{ env.DOCKERHUB_USERNAME }}/littlepigs-backend:latest"
          format: "sarif"
          output: "trivy-backend.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      # Trivy scan frontend Docker image
      - name: Trivy scan frontend Docker image
        uses: aquasecurity/trivy-action@v0.32.0
        with:
          image-ref: "${{ env.DOCKERHUB_USERNAME }}/littlepigs-frontend:latest"
          format: "sarif"
          output: "trivy-frontend.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      # Push images to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Push backend image
        run: docker push $DOCKERHUB_USERNAME/littlepigs-backend:latest

      - name: Push frontend image
        run: docker push $DOCKERHUB_USERNAME/littlepigs-frontend:latest

      # Upload Trivy scan results
      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-backend.sarif"

      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-frontend.sarif"
